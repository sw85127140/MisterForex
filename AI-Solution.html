<style>
    /* 預設樣式：針對手機螢幕 */
    .fx-widget-image {
        /* 在手機上，圖片寬度為自動。這會讓圖片以其原始尺寸顯示 */
        width: auto; 
        
        /* 關鍵！確保圖片最寬不會超過其容器（或螢幕）的寬度，避免跑版 */
        max-width: 100%; 
        
        /* 讓高度隨寬度等比例縮放 */
        height: auto; 
        
        cursor: default;
    }

    /* 媒體查詢：針對平板與電腦螢幕 */
    /* 當螢幕寬度大於或等於 768px 時，套用此樣式 */
    @media (min-width: 768px) {
        .fx-widget-image {
            /* 在較大的螢幕上，讓圖片寬度充滿其容器 */
            width: 100%; 
        }
    }
</style>
